name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '29 8 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: c-cpp
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Build C++ manually
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          mkdir -p build
          codeql database create cpp-db --language=cpp --command="g++ -static -o build/multitoolplusplus ./*.cpp"

      - name: Analyze CodeQL (manual)
        if: matrix.build-mode == 'manual'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          database: cpp-db

      - name: Analyze CodeQL (auto)
        if: matrix.build-mode != 'manual'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
