name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '29 8 * * 5'

jobs:
  analyze:
    strategy:
      fail-fast: false
      matrix:
        language: [ "actions", "c-cpp" ]
        build-mode: [ "none", "manual" ]
    runs-on: ubuntu-latest  # using ubuntu-latest for simplicity, adjust if you need macOS

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # Add this step to ensure that CodeQL CLI is in the PATH
      - name: Set up CodeQL environment
        run: |
          echo "Setting up CodeQL CLI"
          export PATH=$PATH:${{ github.action_path }}/codeql

      - name: Build C++ manually
        if: matrix.build-mode == 'manual' && matrix.language == 'c-cpp'
        shell: bash
        run: |
          mkdir -p build
          codeql database create cpp-db --language=cpp --command="g++ -static -o build/multitoolplusplus ./*.cpp"

      - name: Analyze CodeQL (manual)
        if: matrix.build-mode == 'manual' && matrix.language == 'c-cpp'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          database: cpp-db

      - name: Analyze CodeQL (auto)
        if: matrix.build-mode != 'manual' && matrix.language != 'c-cpp'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
